<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/singin.css">
    <title>Burger Shop - Sign In</title>
   
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <img src="img/cheese-burger-7323672_1280.jpg" alt="Burger Logo" class="burger-logo">
                <h1>Burger Shop</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="youremail@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a >Forgot password?</a>
                </div>
                
                <button type="button" onclick="login()" class="login-button">SIGN IN</button>
            </form>
            
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <a  class="social-icon">f</a>
                    <a  class="social-icon">G</a>
                    <a  class="social-icon">in</a>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
</body>
</html>
