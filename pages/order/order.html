<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/order.css">
    <title>Order History</title>
  
</head>
<body>
    <div class="container">
        <h1 class="page-title">Order History</h1>
        
        <div class="search-bar">
            <input type="text" placeholder="Search orders...">
            <button>Search</button>
        </div>
        
        <div class="filters">
            <select class="filter-select">
                <option value="all">All Status</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="cancelled">Cancelled</option>
            </select>
            
            <select class="filter-select">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
                <option value="year">This Year</option>
            </select>
        </div>
        
        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Product name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tblbody">
                
            </tbody>
        </table>
    
    </div>
    
    <!-- Edit Order Modal (present in HTML but hidden by default) -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 class="modal-title">Edit Order</h2>
            <form>
                <div class="form-group">
                    <label for="editOrderId">Order ID</label>
                    <input type="text" id="editOrderId" value="ORD-001" readonly>
                </div>
                <div class="form-group">
                    <label for="editCustomerId">Customer ID</label>
                    <input type="text" id="editCustomerId" value="CUST-1001">
                </div>
                <div class="form-group">
                    <label for="editProductId">Product ID</label>
                    <input type="text" id="editProductId" value="PROD-5001">
                </div>
                <div class="form-group">
                    <label for="editQuantity">Quantity</label>
                    <input type="number" id="editQuantity" min="1" value="2">
                </div>
                <div class="form-group">
                    <label for="editUnitPrice">Unit Price</label>
                    <input type="number" id="editUnitPrice" step="0.01" min="0" value="29.99">
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" class="filter-select">
                        <option value="completed" selected>Completed</option>
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
