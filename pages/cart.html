<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/product.css">
  
  <title>My Cart - Mos Burger</title>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">Mos Burger</a>
    <div class="nav-links">
      <a href="/index.html" class="nav-link">Home</a>
      <a href="product.html" class="nav-link">Menu</a>
      <a href="cart.html" class="nav-link">Cart</a>
      <a href="customer/customer.html" class="nav-link">Customer</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
        
    </div>
  </nav>

  <div class="cart-container">
    <h2 class="section-title">My Cart</h2>
    
    <div id="cartitems"> 
    </div>
    

    <div id="place">

    </div>


    <div class="cart-summary">
      <div class="summary-row">
       
        <span>Subtotal</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="summary-row">
        <span>Tax</span>
        <span id="tax">$0.00</span>
      
      </div>
      <div class="summary-row">
        <span>Delivery</span>
        <span id="delivery">$2.99</span>
      </div>
      <div class="summary-row summary-total">
        <span>Total</span>
        <span id="totalamount">$0.00</span>
      </div>
      <button class="checkout-btn" onclick="place()">Place Order</button>


      <div id="popupModal" class="modal">
       
    </div>
      
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
